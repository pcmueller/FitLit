<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <main class="main-page" id="mainPage">
      <header class= "header-banner" id="headerBanner">
        <h1 class="header-message" id="headerMessage">Welcome</h1>
      </header>
      <section class="grid-wrapper">
        <section class="home-grid" id="homeGrid">
          <article class="step-goal" id="stepGoal"></article>
            <h2 class="user-step-goal" id="userStepGoal">User Step Goal</h2>
            <h2 class="step-goal-comparison" id="stepGoalComparison">Step Goal Comparison</h2>
          <article class="picture" id="picture"></article>
          <article class="user-info" id="userInfo"></article>
            <h4 class="name" id="name">name</h4>
            <h4 class="address" id="address">address</h4>
            <h4 class="email" id="email">email</h4>
            <h4 class="stride" id="stide">stride</h4>
        </section>
        <section class="hydration-grid hidden" id="hydrationGrid">
          <article class="daily-water" id="dailyWater"></article>
            <h2 class="user-daily-water">user daily water</h2>
          <article class="weekly-water" id="weeklyWater"><article>
            <h2 class="user-weekly-water" id="userWeeklyWater">user weekly water</h2>
        </section>
        <section class="sleep-grid hidden" id="sleepGrid">
          <article class="weekly-sleep" id="weeklySleep"></article>
          <article class="daily-sleep" id="dailySleep"></article>
          <article class="all-time-sleep" id="allTimeSleep"></article>
        </section>
        <section class="activity-grid hidden" id="activityGrid">
          <article class="daily-steps" id="dailySteps"></article>
          <article class="daily-activity" id="dailyActivity"></article>
          <article class="weekly-steps" id="weeklySteps"></article>
          <article class="compare-users" id="compareUsers"></article>
        </section>
      </section>
      <nav class="nav-bar" id="navBar">
        <button class="home-button" id="homeButton">Home</button>
        <button class="hydration-button" id="hydrationButton">Hydration</button>
        <button class="sleep-button" id="sleepButton">Sleep</button>
        <button class="activity-button" id="activityButton">Activity</button>
      </nav>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </main>
  </body>
</html>
