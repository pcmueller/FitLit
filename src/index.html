<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <main class="main-page" id="mainPage">
      <header class= "header-banner" id="headerBanner">
        <h1 class="header-message">Welcome ${User}</h1>
      </header>
      <section class="home-grid" id="homeGrid">
        <article class="user-info" id="userInfo"></article>
        <article class="picture" id="picture"></article>
        <article class="step-goal" id="stepGoal"></article>
      </section>
      <section class="hydration-grid" id="hydrationGrid">
        <article class="daily-water" id="dailyWater"></article>
        <article class="weekly-water" id="weeklyWater"><article>
      </section>
      <section class="sleep-grid" id="sleepGrid">
        <article class="daily-sleep" id="dailySleep"></article>
        <article class="weekly-sleep" id="weeklySleep"></article>
        <article class="quality-sleep" id="qualitySleep"></article>
      </section>
      <section class="activity-grid">
        <article class="daily-steps" id="dailySteps"></article>
        <article class="daily-activity" id="dailyActivity"></article>
        <article class="weekly-steps" id="weeklySteps"></article>
        <article class="compare-users" id="compareUsers"></article>
      </section>
      <nav class="nav-bar" id="navBar">
        <button class="home-button" id="homeButton"></button>
        <button class="hydration-button" id="hydrationButton"></button>
        <button class="sleep-button" id="sleepButton"></button>
        <button class="activity-button" id="activityButton"></button>
      </nav>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </main>
  </body>
</html>
